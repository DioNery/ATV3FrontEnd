<!DOCTYPE html>
<html>
<head>
  <style>
    .text-background {
      background-color: yellow;
      background-clip: text;
      color: transparent;
    }
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-background">Exemplo de texto com fundo colorido</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</body>
</html>
